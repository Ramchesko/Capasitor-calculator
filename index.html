<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Capasitor calculator </title>
</head>
<body>
<div class="calculator">
    <form class="calculator__form">

        <div class="calc_head" >
          <h4>Capasitor calculator v.0.1</h4>
        </div>


        <div class="calculator__row">

            <div class="digit_q" id="digit_q">
                DIGITS:
            </div>


            <input class="calculator__display" id="display" type="text" value="105" enabled />

        </div>

        <div class="calculator__row">
            <div class=out_pole_text ><b>uF</b></div>
            <div class=out_pole_text ><b>nF</b></div>
            <div class=out_pole_text ><b>pF</b></div>
        </div>

        <div class="calculator__row">
          <div class=out_pole id="out_uf"></div>
            <div class=out_pole id="out_nf"></div>
            <div class=out_pole id="out_pf"></div>
        </div>


        <div class="calculator__row" >

            <button type="button"  value="" class="button_eq" OnClick="ok();">  <b>Decode</b></button>

        </div>

        <div class="image" >
            <img src="Kond.png" alt="" height="150" />
            <h2 id="image"></h2>
        </div>

    </form>
</div>



<script src="capas.js"></script>



</body>
</html>
